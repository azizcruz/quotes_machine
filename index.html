<!DOCTYPE html>
<html>

<head>
    <title>Quote Machine</title>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom Style -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> </head>

<body>
    <div class="row">
        <div class="col l6 m8 offset-m2 offset-l3">
            <div class="content-wrapper valign-wrapper">
                <div class="valign" style="width:100%">
                    <div class="card">
                        <div class="card-content white-text flow-text hoverable"> - <span class="card-title orange-text darken-4" id="quoteSayer"> </span>
                            <div class="quote">
                                <p id="quote"></p>
                            </div>
                            <div class="card-action">
                                <div class="fixed-action-btn horizontal right">
                                    <a class="btn-floating btn-large deep-orange"> <i class="large material-icons">mode_edit</i> </a>
                                    <ul>
                                        <li><a href="" class="btn-floating blue waves-effect" title="Tweet it!" id="tweet-it" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                        <li><a class="btn-floating green waves-effect" id="new-quote"><i class="material-icons" title="New quote">grade</i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
            <div class="copyright">
            By <span class="orange-text">Aziz</span>
            </div>
          </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
